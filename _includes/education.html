<section class="education-section">
    <h2>{{ site.data[page.lang].common.education }}</h2>

    <div class="education-timeline">
        {% for item in site.data.[page.lang].educations %}
        <div class="education-item {{ item.type }}">
            <div class="education-header">
                <h3 class="education-name">{{ item.name }}</h3>
            </div>
            <div class="education-details">
                <span class="education-date">{{ item.date }}</span>
                <p class="education-description">{{ item.description }}</p>
                <p class="education-location">üìç {{ item.location }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
